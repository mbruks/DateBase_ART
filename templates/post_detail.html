{% extends 'base.html' %}

{% block title %}
Детали записи
{% endblock %}

{% block body %}
<div class="container mt-5">
  <h1>{{ arts.title }}</h1>

  <div class="alert alert-info">
    <p>{{ arts.intro }}</p>
    <p>{{ arts.birthday }}</p>
    <p>{{ arts.text }}</p>
    <p>{{ arts.style }}</p>
    <p>{{ arts.technic}}</p>
    <p>{{ arts.country }}</p>
    <p><b>Дата: {{ arts.date.date() }}</b></p>
    <a href="/posts/{{ arts.id }}/delete"  class="btn btn-danger">Удалить</a>
    <a href="/posts/{{ arts.id }}/update"  class="btn btn-success">Редактировать</a>
  </div>

</div>
{% endblock %}
