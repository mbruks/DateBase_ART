{% extends 'base.html' %}

{% block intro %}
Результаты
{% endblock %}

{% block body %}
<div class="container mt-5">
  <h1>Результаты добавлений</h1>
  {% if art|length > 0 %}

    {% for el in art %}
    <div class="alert alert-info">
      <h2>{{ el.title }}</h2>
      <p><b>Дата: {{ el.date.date() }}</b></p>

      <a href="/posts/{{ el.id }}"  class="btn btn-warning">Детальнее</a>
    </div>
    {% endfor %}
  {% else %}
  <p>На сайте еще нет ни одной записи</p>
  {% endif %}
</div>
{% endblock %}
